{% extends "master.html" %}

{% block title %}
    {{ product.title }} - Product Details
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card mt-4">
                <div class="card-body">
                    <h2 class="card-title">{{ product.title }}</h2>
                    <img src="{{ product.image_url }}" width="400" height="300" class="card-img-top" alt="{{ product.title }}">
                    <p class="card-text">{{ product.description }}</p>
                    <p class="card-text">Price: {{ product.price }}</p>
                    
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

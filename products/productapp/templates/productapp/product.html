{% extends "master.html" %}

{% block title %}
    Product List
{% endblock %}

{% block content %}
<div class="container">
    <h1>Products List</h1>
    <div class="row">
        {% for product in products %}
        <div class="col-md-6 mb-4">
            <div class="card">
                <img src="{{ product.image_url }}" width="400" height="300" class="card-img-top" alt="{{ product.title }}">
                <div class="card-body">
                    <h5 class="card-title">{{ product.title }}</h5>
                    <p class="card-text">Price: {{ product.price }}</p>
                    <a href="/productapp/{{ product.id }}" class="btn btn-primary">View Product</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    
</div>
{% endblock %}
